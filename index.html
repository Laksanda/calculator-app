<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>

<body>
    <div class="calculator">
        <h2>Calculator</h2>

        <input type="text" class="input-field" placeholder="Enter number">

        <div class="output-section">
            <label>Output</label>
            <input type="text" class="output-field" readonly>
        </div>

        <div class="buttons">
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>*</button>
        </div>

        <button class="equal-btn">=</button>
    </div>
</body>

</html>
